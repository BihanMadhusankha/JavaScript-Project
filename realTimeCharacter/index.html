<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea name="textarea" id="textarea"  placeholder="pleace write your text hear..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span class="total-counter" id="total-counter">00</span>/50
            </p>

            <p>Remaining :
                <span class="Remaining" id="Remaining">50</span>/50
            </p>
        </div>
    </div>

    <script src="character.js"></script>
</body>
</html>
